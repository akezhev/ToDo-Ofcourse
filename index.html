<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>TO-DO LIST</title>
</head>
<body>
    
    <div class="container">

        <div class="display-4 mb-2">TO-DO LIST</div>
        <div class="h4 mb-5">Add a new task</div>

        <div class="card mb-4">
            <ul id="tasksList" class="list-group list-group-flush">

                <li id="emptyList" class="list-group-item empty-list">
                    <img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3">
                    <div class="empty-list__title">No tasks yet</div>
                </li>

                <li class="list-group-item d-flex justify-content-between task-item">
                    <span class="task-title">Task 1</span>

                </li>
            </ul>

        </div>


    </div>
    
</body>
</html>
