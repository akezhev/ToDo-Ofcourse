<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>TO-DO LIST</title>
</head>
<body>
    
    <div class="container">

        <div class="display-4 mb-2">TO-DO приложение</div>
        <div class="h4 mb-5">Список задач на сегодня</div>

        <div class="card mb-4">


        </div>

        <form class="card bg-light">
            <div class="card-header">Добавить новую задачу</div>
            <div class="card-body">
                <form id="form">
                    <div class="form-group">
                        <input id="taskInput" type="text" class="form-control" placeholder="Введите название задачи">
                        <small id="emailHelp" class="form-text text-muted">
                            Вы можете добавить несколько задач, разделив их запятой
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg active">Добавить</button>
                </form> 
            </div>
        </form>
        
    </div>

    <div class="copyright text-center py-3 bg-light mt-5 mb-0">
        Ссылка на портфолио: <a href="https://akezhev.github.io/akezhev/">Akezhev Timur</a>
    </div>

    <script src="js/main.js"></script>  
</body>
</html>
